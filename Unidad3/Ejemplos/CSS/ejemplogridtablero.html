<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid por posiciones</title>
<style>
  .tablero {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    background: #525357;
    padding: 10px;
  }

  .celda {
    background: #10b981;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .celda:nth-child(1) { grid-column: 1 / 3; }
  .celda:nth-child(5) { grid-row: 2 / 4; } 
</style>
</head>
<body>

<div class="tablero">
  <div class="celda">1</div>
  <div class="celda">2</div>
  <div class="celda">3</div>
  <div class="celda">4</div>
  <div class="celda">5</div>
  <div class="celda">6</div>
  <div class="celda">7</div>
  <div class="celda">8</div>
  <div class="celda">9</div>
</div>

</body>
</html>
