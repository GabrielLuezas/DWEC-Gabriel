<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <h1>Panel de Control</h1>
        <div class="user-controls">
            <span id="user-greeting">Hola, Usuario</span>
            <button id="btn-edit-profile" class="btn-secondary hidden">Editar Perfil</button>
            <button id="btn-logout" class="btn-secondary">Cerrar Sesión</button>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar (Friends List) - Only for regular users -->
        <aside id="sidebar" class="sidebar hidden">
            <div class="sidebar-card">
                <h3>Mis Amigos</h3>
                <div id="friends-list">
                    <!-- Friends generated here -->
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">No tienes amigos aún.</p>
                </div>
            </div>
            
            <div class="sidebar-card">
                <h3>Solicitudes</h3>
                <div id="friend-requests-list">
                    <!-- Requests generated here -->
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="users-section">
                <h2 id="section-title">Usuarios del Sistema</h2>
                <div id="users-grid" class="users-grid">
                    <!-- User cards generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Editar Usuario</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-original-username">
                
                <div class="input-group">
                    <label for="edit-username">Usuario</label>
                    <input type="text" id="edit-username" required>
                </div>

                <div class="input-group">
                    <label for="edit-email">Correo</label>
                    <input type="email" id="edit-email" required>
                </div>

                <div class="input-group">
                    <label for="edit-dob">Fecha de Nacimiento</label>
                    <input type="date" id="edit-dob" required>
                </div>

                <div class="input-group">
                    <label for="edit-age">Edad</label>
                    <input type="number" id="edit-age" required>
                </div>

                <div class="input-group">
                    <label for="edit-role">Rol</label>
                    <select id="edit-role">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div id="password-change-section">
                    <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--border);">
                    <h4 style="margin-bottom: 1rem;">Cambiar Contraseña (Opcional)</h4>
                    
                    <div class="input-group">
                        <label for="edit-old-password">Contraseña Actual</label>
                        <input type="password" id="edit-old-password" placeholder="Necesaria para cambiar contraseña">
                    </div>
                    
                    <div class="input-group">
                        <label for="edit-new-password">Nueva Contraseña</label>
                        <input type="password" id="edit-new-password">
                    </div>

                    <div class="input-group">
                        <label for="edit-confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="edit-confirm-password">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel-edit" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="DOMBuilder.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
