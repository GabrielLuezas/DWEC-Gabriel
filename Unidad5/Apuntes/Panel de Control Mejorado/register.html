<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Únete a nuestra comunidad</p>
            
            <form id="register-form" autocomplete="on">
                <div class="input-group">
                    <label for="reg-username">Usuario</label>
                    <input type="text" id="reg-username" required placeholder="Nombre de usuario" autocomplete="username">
                </div>
                
                <div class="input-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required placeholder="ejemplo@correo.com" autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required placeholder="••••••••" autocomplete="new-password">
                </div>

                <div class="input-group">
                    <label for="reg-dob">Fecha de Nacimiento</label>
                    <input type="date" id="reg-dob" required autocomplete="bday">
                </div>

                <div class="input-group">
                    <label for="reg-age">Edad</label>
                    <input type="number" id="reg-age" required placeholder="Tu edad">
                </div>

                <div class="input-group">
                    <label for="reg-role">Rol</label>
                    <select id="reg-role">
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <p class="switch-auth">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </p>
        </div>
    </div>
    <script src="DOMBuilder.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
