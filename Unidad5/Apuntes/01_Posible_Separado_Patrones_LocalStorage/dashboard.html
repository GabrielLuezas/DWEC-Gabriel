<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Cuadrados</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="dashboard.js"></script>
  </head>
  <body>
    <main class="wrap">
      <section id="dashboard" class="card">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2>Tablero de cuadrados</h2>
          <div>
            <button id="btn-logout" class="control-btn">Cerrar sesión</button>
          </div>
        </div>
        <div style="display: flex; gap: 12px; align-items: flex-start">
          <div style="flex: 1">
            <div id="stage" class="stage" aria-live="polite"></div>
            <footer id="controls" class="controls"></footer>
          </div>
          <aside id="panel" class="card" style="width: 300px">
            <h3>Controles</h3>
            <div>
              <strong>Seleccionado:</strong> <span id="sel-index">—</span>
            </div>
            <label
              >Texto
              <input
                id="ctrl-text"
                type="text"
                placeholder="Texto del cuadrado"
              />
            </label>
            <label
              >Color fondo
              <input id="ctrl-bg" type="color" value="#ffffff" />
            </label>
            <label
              >Color texto
              <input id="ctrl-color" type="color" value="#000000" />
            </label>
            <label
              >Anchura
              <input id="ctrl-width" type="number" min="10" value="100" />
            </label>
            <label
              >Altura
              <input id="ctrl-height" type="number" min="10" value="80" />
            </label>
            <label
              >Rotación
              <input
                id="ctrl-rotate"
                type="range"
                min="0"
                max="360"
                value="0"
              />
            </label>
            <label
              >Pos X
              <input id="ctrl-x" type="number" value="0" />
            </label>
            <label
              >Pos Y
              <input id="ctrl-y" type="number" value="0" />
            </label>
            <div
              style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap"
            >
              <button id="btn-save-layout" class="control-btn small">
                Guardar
              </button>
              <button id="btn-reset-all" class="control-btn small">
                Reset
              </button>
              <button id="btn-export" class="control-btn small">
                Exportar
              </button>
              <button id="btn-import" class="control-btn small">
                Importar
              </button>
            </div>
            <textarea
              id="export-area"
              style="width: 100%; height: 100px; margin-top: 8px"
              placeholder="Pega aquí JSON para importar"
            ></textarea>
          </aside>
        </div>
      </section>
    </main>
  </body>
</html>
