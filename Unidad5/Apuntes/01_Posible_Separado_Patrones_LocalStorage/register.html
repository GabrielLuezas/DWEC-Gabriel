<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Mulweb</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="register.js"></script>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Registro de usuario</h1>
        <form id="regForm" novalidate>
          <label for="username">Usuario</label>
          <input id="username" name="username" required />

          <label for="name">Nombre</label>
          <input id="name" name="name" required />

          <label for="email">Correo</label>
          <input id="email" name="email" type="email" required />

          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" placeholder="(123) 456-7890" />

          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            minlength="6"
          />

          <label
            ><input id="isAdmin" type="checkbox" /> Crear como
            administrador</label
          >

          <div class="actions"><button type="submit">Registrar</button></div>
          <p id="err" class="error" aria-live="polite"></p>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Entrar</a></p>
      </section>
    </main>
  </body>
</html>
